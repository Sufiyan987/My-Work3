<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
            max-width: 400px;
            padding: 10px;
        }
        .card {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            border-radius: 10px;
        }
        .card.flipped {
            background-color: #4CAF50;
            color: white;
            pointer-events: none;
        }
        .card.matched {
            background-color: #FFC107;
            pointer-events: none;
        }
        #status {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .settings {
            margin-top: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    
    <div class="settings">
        <label for="numPairs">Choose Number of Pairs: </label>
        <select id="numPairs" class="select">
            <option value="8">8 Pairs</option>
            <option value="12">12 Pairs</option>
            <option value="16">16 Pairs</option>
        </select>
        <button class="btn" id="resetBtn">Reset Game</button>
    </div>

    <div class="game-board" id="gameBoard"></div>
    <div id="status"></div>

    <script>
        let numPairs = 8;
        const fruitCards = ['ðŸŽ', 'ðŸŒ', 'ðŸ“', 'ðŸ', 'ðŸ‰', 'ðŸ‡', 'ðŸŠ', 'ðŸ’', 'ðŸ‘', 'ðŸˆ', 'ðŸ†', 'ðŸ¥', 'ðŸ‹', 'ðŸ¥¥', 'ðŸ¥‘', 'ðŸ‰'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = numPairs;
        let canFlip = true;

        const numPairsSelect = document.getElementById('numPairs');
        const resetBtn = document.getElementById('resetBtn');

        numPairsSelect.addEventListener('change', function() {
            numPairs = parseInt(numPairsSelect.value);
            resetGame();
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            cards = fruitCards.slice(0, numPairs);
            cards = [...cards, ...cards];  // Duplicate for matching pairs
            shuffleArray(cards);

            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            matchedPairs = 0;
            flippedCards = [];

            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = index;
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard() {
            if (!canFlip) return;

            const clickedCard = this;
            const cardIndex = clickedCard.dataset.index;

            if (clickedCard.classList.contains('flipped') || clickedCard.classList.contains('matched')) {
                return;
            }

            clickedCard.textContent = cards[cardIndex];
            clickedCard.classList.add('flipped');
            flippedCards.push(clickedCard);

            if (flippedCards.length === 2) {
                canFlip = false;
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            if (flippedCards[0].textContent === flippedCards[1].textContent) {
                flippedCards.forEach(card => {
                    card.classList.add('matched');
                    card.removeEventListener('click', flipCard);
                });
                matchedPairs++;
                if (matchedPairs === totalPairs) {
                    document.getElementById('status').textContent = 'ðŸŽ‰ You Win! ðŸŽ‰';
                }
            } else {
                flippedCards.forEach(card => {
                    card.textContent = '';
                    card.classList.remove('flipped');
                });
            }
            flippedCards = [];
            canFlip = true;
        }

        function resetGame() {
            matchedPairs = 0;
            totalPairs = numPairs;
            document.getElementById('status').textContent = '';
            canFlip = true;
            createBoard();
        }

        resetBtn.addEventListener('click', resetGame);

        // Initialize game
        createBoard();
    </script>
</body>
</html>
